<div class="container-fluid" style="background-color:#d0d0d0">
  <!-- Trigger the modal with a button -->

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Projekt anlegen</h4>
        </div>
        <div class="modal-body">
          <p>Bitte wählen Sie die Art des Projektes</p>
          <button class="btn btn-primary btn-block" data-dismiss="modal" title="LAK Teil A" (click)="navigateA(null)"> LAK Teil A </button>
          <button class="btn btn-primary btn-block" data-dismiss="modal" title="LAK Teil B" (click)="navigateB(null)"> LAK Teil B </button>
          <button class="btn btn-primary btn-block" data-dismiss="modal" title="LAK für kleine Liegenschaften" (click)="navigateFkl(null)"> LAK für kleine Liegenschaften </button>
          <button class="btn btn-primary btn-block" data-dismiss="modal" title="Untersuchung" (click)="navigateUntersuchung(null)"> Untersuchung</button>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover" [mfData]="wes" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
      <!--th align="right">Id</th-->
      <th align="center">
        <mfDefaultSorter by="phase">Phase</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="projektNr">Projekt-Nr.</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="projektName">Projektname</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="beginn">Beginn</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="ende">Ende</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="leiter">Projektleiter</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="kosten">Kosten</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="status">Status</mfDefaultSorter>
      </th>
      <th align="center"></th>
      <th align="center"></th>

    </thead>
    <tbody>

      <tr *ngFor="let p of projekte">
        <!--td align="center">{{user.id}}</td-->
        <td>{{p.phase}}</td>
        <td>{{p.projektNr}}</td>
        <td>{{p.projektName}}</td>
        <td>{{toDate(p.beginn)}}</td>
        <td>{{toDate(p.ende)}}</td>
        <td>{{p.projektleiter}}</td>
        <td>{{p.kostenBrutto}}</td>
        <td>{{p.Status}}</td>

        <td>
          <div class="pull-right">
            <button class="btn btn-primary btn-block" data-toggle="tooltip" title="bearbeiten" (click)="navigate(p)">
            <span div class="glyphicon glyphicon-pencil"></span>
           </button>
          </div>
        </td>
        <td>
          <div class="pull-right">
            <button class="btn btn-primary btn-block" data-toggle="tooltip" title="bearbeiten" (click)="navigate(p)">
            <span div class="glyphicon glyphicon-remove"></span>
           </button>
          </div>
        </td>
      </tr>
      <tr>
        <!--td align="center">{{user.id}}</td-->
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>

        <td>
          <div class="pull-right">
            <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">

            <span div class="glyphicon glyphicon-plus"></span>
           </button>
          </div>
        </td>
        <td> </td>

      </tr>

    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
