<div class="container-fluid" style="background-color:#d0d0d0">

  <table class="table table-striped table-hover" [mfData]="wes" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
      <!--th align="right">Id</th-->
      <th align="center">
        <mfDefaultSorter by="phase">Phase</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="projektNr">Projekt-Nr.</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="projektName">Projektname</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="beginn">Beginn</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="ende">Ende</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="leiter">Projektleiter</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="kosten">Kosten</mfDefaultSorter>
      </th>
      <th align="center">
        <mfDefaultSorter by="status">Status</mfDefaultSorter>
      </th>
      <th align="center"></th>
      <th align="center"></th>

    </thead>
    <tbody>

      <tr *ngFor="let p of projekte" >
        <!--td align="center">{{user.id}}</td-->
        <td>{{p.phase}}</td>
        <td>{{p.projektNr}}</td>
        <td>{{p.projektName}}</td>
        <td>{{toDate(p.beginn)}}</td>
        <td>{{toDate(p.ende)}}</td>
        <td>{{p.projektleiter}}</td>
        <td>{{p.kostenBrutto}}</td>
        <td>{{p.Status}}</td>

        <td>
          <div class="pull-right">
            <button class="btn btn-primary btn-block" data-toggle="tooltip" title="bearbeiten" (click)="navigate(p)">
            <span div class="glyphicon glyphicon-pencil"></span>
           </button>
          </div>
        </td>
        <td>
          <div class="pull-right">
            <button class="btn btn-primary btn-block" data-toggle="tooltip" title="bearbeiten" (click)="navigate(p)">
            <span div class="glyphicon glyphicon-remove"></span>
           </button>
          </div>
        </td>
      </tr>
      <tr>
        <!--td align="center">{{user.id}}</td-->
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        
        <td>
          <div class="pull-right">
            <button class="btn btn-primary btn-block" data-toggle="tooltip" title="bearbeiten" (click)="navigate(null)">
            <span div class="glyphicon glyphicon-plus"></span>
           </button>
          </div>
        </td>
        <td> </td>
        
      </tr>

    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
