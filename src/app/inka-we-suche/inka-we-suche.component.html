<table class="table table-striped table-hover">
  <thead>
    <!--th align="right">Id</th-->
    <th align="center">Liegenschafts-Nr.</th>
    <th align="center">Bundeswehr WE</th>
    <th align="center">BIMA WE</th>
    <th align="center">Bezeichnung</th>
    <th class="pull-right"></th>

  </thead>
  <tbody>

    <tr *ngFor="let we of wes" (mousedown)="onSelection(we)">
      <td>{{we.liegenschaftNr}}</td>
      <td>{{we.weNrBw}}</td>
      <td>{{we.weNrBima}}</td>
      <td>{{we.bezeichnung}}</td>
      <td>
        <div class="pull-right">
          <a class="enlarge " data-toggle="tooltip" title="bearbeiten" (click)="navigate(we)"> <i class="fa fa-dot-circle-o fa-2x" style="color:orange"> </i></a>
          <!--a class="enlarge " data-toggle="tooltip" title="lÃ¶schen" (click)="delete(we)"> <i class="fa fa-eraser fa-2x" style="color:#bb0000"> </i></a-->
        </div>
      </td>
    </tr>
  </tbody>
</table>
