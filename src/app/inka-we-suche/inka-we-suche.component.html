<div class="container-fluid" style="background-color:#d0d0d0">
  <h3>Suche nach Wirtschaftseinheiten</h3>
  <form class="form form-horizontal">
    <fieldset>

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="liegenschaftNr" class="control-label col-xs-8 ">Liegenschaft-Nr.:</label>
          <input type="text" class=" col-xs-4 text-left" id="liegenschaftNr" size=30 required [(ngModel)]="we.liegenschaftNr" name="liegenschaftNr">
        </div>
        <div class="form-group col-sm-2">
          <label for="weNrBw" class="control-label col-xs-7 ">BW:</label>
          <input type="text" class=" col-xs-5 text-left" id="weNrBw" size=30 required [(ngModel)]="we.weNrBw" name="weNrBw">
        </div>
        <div class="form-group col-sm-2">
          <label for="weNrBima" class="control-label col-xs-7 ">BImA:</label>
          <input type="text" class=" col-xs-5 text-left" id="weNrBima" size=30 required [(ngModel)]="we.weNrBima" name="weNrBima">
        </div>

        <div class="form-group col-sm-4">
          <label for="bezeichnung" class="control-label col-xs-4 ">Bezeichnung:</label>
          <input type="text" class=" col-xs-8 " id="bezeichnung" size=30 required [(ngModel)]="we.bezeichnung" name="bezeichnung">
        </div>
        <div class="form-group col-sm-1">
          <div class="pull-right">
            <a class="enlarge " data-toggle="tooltip" title="suchen" (click)="search()"> <i class="fa fa-dot-circle-o fa-2x" *ngIf="loading" style="color:red"> </i></a>
            <a class="enlarge " data-toggle="tooltip" title="suchen" (click)="search()"> <i class="fa fa-dot-circle-o fa-2x" *ngIf="!loading" style="color:green"> </i></a>
            <!--a class="enlarge " data-toggle="tooltip" title="löschen" (click)="delete(we)"> <i class="fa fa-eraser fa-2x" style="color:#bb0000"> </i></a-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="abwasserspezifischeInfos" class="control-label col-xs-10 ">abwasserspezifische Informationen:</label>
          <input type="checkbox" class=" form-control  col-xs-2  " id="abwasserspezifischeInfos" required [(ngModel)]="we.abwasserspezifischeInfos"
            name="abwasserspezifischeInfos">
        </div>
        <div class="form-group col-sm-3">
          <label for="imSDM" class="control-label col-xs-10 ">Bundeswehr Liegenschaft:</label>
          <input type="checkbox" class=" form-control col-xs-2 text-left" id="imSDM" required [(ngModel)]="we.imSDM" name="imSDM">
        </div>
        <div class="form-group col-sm-6">
          <label for="imBima">BImA Liegenschaft:          </label>

          <input type="checkbox" class=" form-control"  id="imBima" required [(ngModel)]="we.imBima" name="imBima">
        </div>
      </div>
    </fieldset>
  </form>
</div>

<table *ngIf="wes!=null && wes.length>0" class="table table-striped table-hover" [mfData]="wes" #mf="mfDataTable" [mfRowsOnPage]="5">

  <thead>
    <!--th align="right">Id</th-->
    <!--th align="center">Liegenschafts-Nr.</th>
    <th align="center">Bundeswehr WE</th>
    <th align="center">BIMA WE</th-->
    <th align="center">
      <mfDefaultSorter by="liegenschaftNr">Lieg.-Nr.</mfDefaultSorter>
    </th>
    <th align="center">
      <mfDefaultSorter by="weNrBw">BW WE</mfDefaultSorter>
    </th>
    <th align="center">
      <mfDefaultSorter by="weNrBima">BIMA WE</mfDefaultSorter>
    </th>
    <th align="center">
      <mfDefaultSorter by="bezeichnung">Bezeichnung</mfDefaultSorter>
    </th>
    <th class="pull-right"></th>

  </thead>
  <tbody>

    <tr *ngFor="let we of mf.data" (mousedown)="onSelection(we)">
      <td>{{we.liegenschaftNr}}</td>
      <td>{{we.weNrBw}}</td>
      <td>{{we.weNrBima}}</td>
      <td>{{we.bezeichnung}}</td>
      <td>
        <div class="pull-right">
          <a class="enlarge " data-toggle="tooltip" title="bearbeiten" (click)="navigate(we)"> <i class="fa fa-dot-circle-o fa-2x" style="color:green"> </i></a>
          <!--a class="enlarge " data-toggle="tooltip" title="löschen" (click)="delete(we)"> <i class="fa fa-eraser fa-2x" style="color:#bb0000"> </i></a-->
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[10,20,100]">test</mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
<p align="center" style="color:gray" *ngIf="loading != false">Liegenschaften werden geladen</p>
<p align="center" style="color:gray" *ngIf="loading == false && wes!=null  && wes.length==0 ">keine Liegenschaften gefunden</p>
<p align="center" style="color:gray" *ngIf="loading == false && wes!=null  && wes.length>0 ">{{wes.length}} Liegenschaften gefunden</p>
