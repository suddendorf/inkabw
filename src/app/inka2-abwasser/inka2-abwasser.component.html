<div>
  <h3>Abwasserspezifische Informationen zur WE</h3>
  <div class="enlarge " data-toggle="tooltip" title="speichern" (click)="update(user)" align="right"> <i class="fa fa-floppy-o fa-3x"> </i></div>

  <form class="form form-horizontal">
    <fieldset>
      <div class="row">
        <label for="awtVorhanden" class="control-label col-sm-8">Entwässerungssys vorhanden</label>
        <div class="col-sm-4">
          <input type="checkbox" class="form-control  text-left" id="awtVorhanden" required [(ngModel)]="model.awtVorhanden" name="awtVorhanden">
        </div>
      </div>
      <div class="row">
        <label for="baujAwtanl" class="control-label col-sm-8">Baujahr</label>
        <div class="col-sm-4">
          <input type="text" class="form-control input4" id="baujAwtanl" size=4 maxlength=4 required [(ngModel)]="model.baujAwtanl"
            name="baujAwtanl">
        </div>
      </div>
      <div class="row">
        <label for="gesGef1ueberpr" class="control-label col-sm-8">gesetzl. geford. Erstüberprüfung</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="gesGef1ueberpr" [(ngModel)]="model.gesGef1ueberpr" name="gesGef1ueberpr">
        </div>
      </div>

      <div class="row">
        <label for="datum1Untersuchung" class="control-label col-sm-8">Erstuntersuchung</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="datum1Untersuchung" size=30 required [(ngModel)]="model.datum1Untersuchung" name="datum1Untersuchung">
        </div>
      </div>

      <div class="row">
        <label for="laengeNetz" class="control-label  col-sm-8">gesamte Netzlänge [m]</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="laengeNetz" size=30 required [(ngModel)]="model.laengeNetz" name="laengeNetz">
        </div>
      </div>
      <div class="row">
        <label for="artAbw" class="control-label col-sm-4">Abwasserart</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="artAbw" required [(ngModel)]="model.artAbw" name="artAbw">
        </div>
      </div>
      <div class="row">
        <label for="datumLetzteUnters" class="control-label  col-sm-8">letzte Untersuchung</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="datumLetzteUnters" size=30 required [(ngModel)]="model.datumLetzteUnters" name="datumLetzteUnters">
        </div>
      </div>
      <div class="row">
        <label for="wsz" class="control-label  col-sm-8">WSZ</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="wsz" size=6 required [(ngModel)]="model.wsz" name="wsz">

        </div>
      </div>
      <div class="row">
        <label for="wassergefStoffe" class="control-label  col-sm-8"> wassergefährdende Stoffe</label>
        <div class="col-sm-4">
          <input type="checkbox" class="form-control text-left" id="wassergefStoffe" required [(ngModel)]="model.wassergefStoffe" name="wassergefStoffe">
        </div>
      </div>
      <div class="row">
        <label for="ueberprFristen" class="control-label  col-sm-8">Überprüfungsintervall [Jahre]</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="ueberprFristen" size=30 required [(ngModel)]="model.ueberprFristen" name="ueberprFristen">
        </div>
      </div>
      <div class="row">
        <label for="einlArt" class="control-label  col-sm-8">Einleitungsart</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="einlArt" size=6 required [(ngModel)]="model.einlArt" name="einlArt">
        </div>
      </div>
      <div class="row">
        <label for="gba" class="control-label  col-sm-8"> Gewässerschutzbeauftr. erf.</label>
        <div class="col-sm-4">
          <input type="checkbox" class=" form-control text-left" id="gba" required [(ngModel)]="model.gba" name="gba">
        </div>
      </div>
      <div class="row">
        <label for="naechstesLAK" class="control-label col-sm-8">nächstes LAK geplant [Jahr]</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="naechstesLAK" size=4 required [(ngModel)]="model.naechstesLAK" name="naechstesLAK">
        </div>
      </div>
      <div class="row">
        <label for="naechsteUnters" class="control-label col-sm-8">nächste Untersuchung</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" id="naechsteUnters" required [(ngModel)]="model.naechsteUnters" name="naechsteUnters">
        </div>
      </div>
    </fieldset>
  </form>
</div>
