<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Wollen Sie wirklich löschen?</h4>
      </div>
      <div class="modal-body">
        <button class="btn btn-danger btn-block" data-dismiss="modal" title="Löschen" (click)="delete(projekt)"> Löschen </button>
        <button class="btn btn-info btn-block" data-dismiss="modal" title="a"> Abbrechen </button>
      </div>
    </div>
  </div>
</div>
<div class="row ">
  <div class="col-sm-4">
    <app-inka2-admin>
    </app-inka2-admin>
  </div>
  <div class="col-sm-8">
    <div>
      <div class="row">
        <div class="enlarge col-sm-5 " data-toggle="tooltip" title="" align="right" style="color:#bb0000"> {{message.fehler}} </div>
        <div class="enlarge col-sm-4 " data-toggle="tooltip" title="" align="right" style="color:#000000"> {{message.ok}} </div>
        <div class="col-sm-1"><button class="btn btn-primary btn-block" data-toggle="tooltip" title="rückgängig" (click)="read()" align="right"> <i class="glyphicon glyphicon-refresh"> </i></button></div>
        <div class="col-sm-1"><button class="btn btn-primary btn-block" data-toggle="tooltip" title="speichern" (click)="update(projekt)" align="right"
            [disabled]="!f.form.valid"> <i class="glyphicon glyphicon-ok" >  </i></button></div>
        <div class="col-sm-1"><button class="btn btn-primary btn-block" data-toggle="tooltip" title="löschen" data-toggle="modal" data-target="#myModal" align="right"> <i class="glyphicon glyphicon-remove"> </i></button></div>
      </div>
      <h3 style="text-align:center">LAK für kleine Liegenschaften</h3>
      <form class="form form-horizontal" name="f" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
        <fieldset>
          <div class="row">
            <label for="projektNr" class="control-label col-sm-4">Projekt Nr. *</label>
            <div class="col-sm-4">
              <input type="text" class="form-control  text-left" id="projektNr" [(ngModel)]="projekt.projektNr" name="projektNr" required>
            </div>
            <div *ngIf="f?.controls?.projektNr?.hasError('')">
              Dieses Feld ist ein Pflichtfeld.
            </div>
          </div>
          <div class="row">
            <label for="projektName" class="control-label col-sm-4">Projektname</label>
            <div class="col-sm-8">
              <input type="text" class="form-control  text-left" id="projektName" [(ngModel)]="projekt.projektName" name="projektName">
            </div>
          </div>
          <div class="row">
            <label for="auftraggeber" class="control-label col-sm-4">Auftraggeber *</label>
            <div class="col-sm-8">
              <!--input type="text" class="form-control  text-left" id="projektName"  [(ngModel)]="projekt.auftraggeber" name="auftraggeber"-->
              <select class="input-large form-control" id="auftraggeber" [(ngModel)]="projekt.auftraggeber" name="auftraggeber" required>
              <option  value="KompZ BauMgmt Düsseldorf">KompZ BauMgmt Düsseldorf</option>
              <option  value="KompZ BauMgmt Hannover">KompZ BauMgmt Hannover</option>
              <option value="KompZ BauMgmt Kiel" >KompZ BauMgmt Kiel</option>
              <option  value="KompZ BauMgmt München">KompZ BauMgmt München</option>
              <option  value="KompZ BauMgmt Strausberg">KompZ BauMgmt Strausberg</option>
              <option value="KompZ BauMgmt Stuttgart" >KompZ BauMgmt Stuttgart</option>
              <option  value="WBV Nord">WBV Nord</option>
              <option  value="WBV Ost">WBV Ost</option>
              <option  value="WBV Süd">WBV Süd</option>
              <option value="WBV West" >WBV West</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label for="durchfStelle" class="control-label col-sm-4">Durchf. Stelle</label>
            <div class="col-sm-8">
              <input type="text" class="form-control  text-left" id="durchfStelle" [(ngModel)]="projekt.durchfStelle" name="durchfStelle">
            </div>
          </div>
          <div class="row">
            <label for="bemerkung" class="control-label col-sm-4">Kommentar durchführende Stelle</label>
            <div class="col-sm-8">
              <textarea cols="50" rows="3" class="form-control  text-left" id="bemerkung" [(ngModel)]="projekt.bemerkung" name="bemerkung"></textarea>
            </div>
          </div>
          <div class="row">
            <label for="projektLeiter" class="control-label col-sm-4">Sachbearb. BdE (Fz)</label>
            <div class="col-sm-8">
              <input type="text" class="form-control  text-left" id="projektLeiter" [(ngModel)]="projekt.projektLeiter" name="projektLeiter">
            </div>
          </div>
          <div class="row">
            <label for="beginn" class="control-label col-sm-4">Beauftragung</label>
            <div class="col-sm-4">
              <input type="date" class="form-control  text-left" id="beginn" [(ngModel)]="projekt.beginn" name="beginn">
            </div>
          </div>
          <div class="row">
            <label for="ende" class="control-label col-sm-4">Fertigstellung</label>
            <div class="col-sm-4">
              <input type="date" class="form-control  text-left" id="ende" [(ngModel)]="projekt.ende" name="ende">
            </div>
          </div>
          <div class="row">
            <label for="status" class="control-label col-sm-4">Status</label>

            <div class="col-sm-8">
              <!--input type="text" class="form-control" id="wsz" size=6  [(ngModel)]="abw.wsz" name="wsz"-->
              <select class="input-large form-control" id="status" [(ngModel)]="projekt.status" name="status" required>
              <option value="geplant" >geplant</option>
              <option  value="FfE beauftragt">FfE beauftragt</option>
              <option  value="BdE beauftragt">BdE beauftragt</option>
              <option  value="fertiggestellt">fertiggestellt</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label for="extAuftragnehmer" class="control-label col-sm-4">Ing.-Büro</label>
            <div class="col-sm-8">
              <input type="text" class="form-control  text-left" id="extAuftragnehmer" [(ngModel)]="projekt.extAuftragnehmer" name="extAuftragnehmer">
            </div>
          </div>
          <div style="background-color:#e0f0e0">
            <div class="row">
              <label class="control-label col-sm-4">Sofortmaßnahmen</label>
            </div>
            <div class="row">
              <label for="statusZkl5" class="control-label col-sm-4">Status *</label>
              <div class="col-sm-8">
                <!--input type="text" class="form-control" id="wsz" size=6  [(ngModel)]="abw.wsz" name="wsz"-->
                <select class="input-large form-control" id="statusZkl5" [(ngModel)]="projekt.statusZkl5" name="statusZkl5">
              <option  value="kein Bedarf">kein Bedarf</option>
              <option  value="zu veranlassen">zu veranlassen</option>
              <option  value="veranlasst">veranlasst</option>
              <option value="in Bearbeitung">in Bearbeitung </option>
              <option value="abgeschlossen">abgeschlossen</option>
              <option value="unbekannt">unbekannt</option>
              </select>
              </div>
            </div>
            <div class="row">
              <label for="sachstandZkl5" class="control-label col-sm-4">Sachstand</label>

              <div class="col-sm-8">
                <textarea cols="50" rows="3" class="form-control  text-left" id="sachstandZkl5" [(ngModel)]="projekt.sachstandZkl5" name="sachstandZkl5"></textarea>
              </div>
            </div>
            <div class="row">
              <label for="kommentarFfe" class="control-label col-sm-4">Kommentar FfE</label>
              <div class="col-sm-8">
                <textarea cols="50" rows="3" class="form-control  text-left" id="kommentarFfe" [(ngModel)]="projekt.kommentarFfe" name="kommentarFfe"></textarea>
              </div>
            </div>
            <div class="row">
              <label for="inspektion" class="control-label col-sm-4">TV Inspektion von</label>
              <div class="col-sm-3">
                <input type="date" class="form-control  text-left" id="inspektionBeginn" [(ngModel)]="projekt.inspektionBeginn" name="inspektionBeginn">
              </div>
              <label for="inspektionEnde" class="control-label col-sm-1">bis</label>
              <div class="col-sm-3">
                <input type="date" class="form-control  text-left" id="inspektionEnde" [(ngModel)]="projekt.inspektionEnde" name="inspektionEnde">
              </div>
            </div>
            <div class="row">
              <label for="inspekteur" class="control-label col-sm-4">Inspektionsfirma</label>
              <div class="col-sm-8">
                <input type="text" class="form-control  text-left" id="inspekteur" [(ngModel)]="projekt.inspekteur" name="inspekteur">
              </div>
            </div>
          </div>

          <div style="background-color:#e0e0f0">
            <div class="row">
              <label class="control-label col-sm-4">Baumaßnahmen</label>
            </div>

            <div class="row">
              <label for="baumassnahmeBeginn" class="control-label col-sm-4">Beginn</label>
              <div class="col-sm-3">
                <input type="date" class="form-control  text-left" id="baumassnahmeBeginn" [(ngModel)]="projekt.baumassnahmeBeginn" name="baumassnahmeBeginn">
              </div>
              <label for="baumassnahmeEnde" class="control-label col-sm-1">Ende</label>
              <div class="col-sm-3">
                <input type="date" class="form-control  text-left" id="baumassnahmeEnde" [(ngModel)]="projekt.baumassnahmeEnde" name="baumassnahmeEnde">
              </div>
            </div>
            <div class="row">
              <label for="baumassnahmeNr" class="control-label col-sm-4"> Nummer(n)</label>
              <div class="col-sm-8">
                <input type="text" class="form-control  text-left" id="baumassnahmeNr" [(ngModel)]="projekt.baumassnahmeNr" name="baumassnahmeNr">
              </div>
            </div>
            <div class="row">
              <label for="baumassnahmeKosten" class="control-label col-sm-4"> Geschätzte Kosten</label>
              <div class="col-sm-3">
                <input type="number" class="form-control  text-left" id="baumassnahmeKosten" [(ngModel)]="projekt.baumassnahmeKosten" name="baumassnahmeKosten">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <table *ngIf="projekt.kosten!=null && projekt.kosten.length>0" class="table table-striped table-hover" [mfData]="projekt.kosten"
                #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                  <th align="center">
                    <mfDefaultSorter by="kostenart">Kostenart</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by="kosten" align="right">Kosten (Brutto)</mfDefaultSorter>
                  </th>
                </thead>
                <tbody>

                  <tr *ngFor="let k of mf.data ; let in = index">
                    <td>{{k.kostenart}}</td>
                    <td>
                      <input type="number" class="form-control" [(ngModel)]="k.kosten" name="kosten-{{in}}">
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="5">
                      <mfBootstrapPaginator [rowsOnPageSet]="[10,20,100]">test</mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
